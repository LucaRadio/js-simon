<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div class="container py-3">
        <div class="description text-center">
            <h1 class="text-danger mb-4">Rudimental Memory</h1>
            <p class="h4 text-white mb-3">Cliccando sul pustante "Gioca!" verranno visualizzati per 30 secondi 5 numeri generati casualmente dal pc, dopodichè verrà chiesto di inserire i numeri che si ricordano. Buon divertimento!</p>
            <button class="btn btn-warning play-btn rounded-4 mb-3">Gioca!</button>
        </div>
        <div class="row justify-content-center gap-3 mt-5"></div>
        <div class="message text-white text-center h4 mt-4"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
